<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-list li a {
            text-decoration: none;
            color: #333333;
            font-size: 18px;
        }
        .game-list li a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
